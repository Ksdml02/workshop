<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initia
l-scale=1.0">
 <title>XYZ College</title>
 <style>
body {
 font-family: Arial, sans-serif;
 background-color: #f0f0f0;
}
.flex-container {
 display: flex;
 justify-content: space-between;
 align-items: center;
 background-color: #3498db;
 color: white;
 padding: 10px;
}
.grid-container {
 display: grid;
 grid-template-columns: repeat(3, 1fr);
 gap: 10px;
}
button {
 background-color: #3498db;
 color: white;
 padding: 10px;
 border: none;
 transition: background-color 0.3s ease;
}
button:hover {
 background-color: #2980b9;
}
.fade {
 animation: fadeIn 2s;
}
@keyframes fadeIn {
 from { opacity: 0; }
 to { opacity: 1; }
}
 </style>
</head>
<body>
 <header class="flex-container">
 <h1>XYZ College</h1>
 <nav>
 <ul>
 <li><a href="#about">About Us</a></li>
 <li><a href="#courses">Courses</a></li>
 <li><a href="#contact">Contact</a></li>
 </ul>
 </nav>
 </header>
 <section id="about" class="fade">
 <h2>About Us</h2>
 <p>XYZ College is a premier institution...</p>
 </section>
 <section id="courses" class="grid-container">
 <div class="course">
 <h3>Bachelor of Science</h3>
 </div>
 <div class="course">
 <h3>Bachelor of Arts</h3>
 </div>
 <div class="course">
 <h3>Bachelor of Technology</h3>

 </div>
 </section>
 <section id="contact">
 <h2>Contact Us</h2>
 <form onsubmit="return validateForm()">
 <label for="name">Name:</label>
 <input type="text" id="name" placeholder="Your Na
me">
 <br>
 <label for="email">Email:</label>
 <input type="email" id="email" placeholder="Your
Email">
 <br>
 <button type="submit">Submit</button>
 </form>
 </section>
 <footer>
 <p>&copy; 2024 XYZ College</p>
 </footer>
 <script>
function validateForm() {
 let email = document.getElementById('email').value;
 if (email === '') {
 alert('Email cannot be empty');
 return false;
 }
}
 </script>
</body>
</html>
